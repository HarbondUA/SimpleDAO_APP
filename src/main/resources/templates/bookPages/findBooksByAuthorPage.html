<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Books by Author</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="dark-theme">
<th:block th:insert="~{/bookPages/menuBooks}"></th:block>
<h2>Find Books by Author</h2>
<form th:action="@{/bookPages/booksByAuthor}" method="POST">
    <div class="form-group">
        <label for="authorName">Author Name:</label>
        <input type="text" class="form-control" id="authorName" name="authorName" placeholder="Enter author name" required/>
    </div>
    <input type="submit" class="btn btn-success" value="Search"/>
</form>

<div th:if="${allBooks != null}">
    <h3>Books by Author</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${allBooks}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.pageCount}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
