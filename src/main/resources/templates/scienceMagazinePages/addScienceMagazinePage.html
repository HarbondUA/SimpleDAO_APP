<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Science Magazine</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="dark-theme">
<th:block th:insert="~{/scienceMagazinePages/menuScienceMagazines}"></th:block>
<h2>Add Science Magazine</h2>
<form th:action="@{/scienceMagazinePages/add}" th:object="${scienceMagazine}" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter Title" th:field="*{title}" required/>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" placeholder="Enter Publisher" th:field="*{publisher}" required/>
    </div>
    <div class="form-group">
        <label for="pageCount">Page count</label>
        <input type="number" class="form-control" placeholder="Enter page count" th:field="*{pageCount}" required/>
    </div>
    <div class="form-group">
        <label for="issueNumber">Issue Number</label>
        <input type="number" class="form-control" placeholder="Enter issue number" th:field="*{issueNumber}" required/>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" placeholder="Enter genre" th:field="*{genre}" required/>
    </div>
    <div class="form-group">
        <label for="scientificField">Scientific Field</label>
        <input type="text" class="form-control" placeholder="Enter scientific field" th:field="*{scientificField}" required/>
    </div>
    <div class="form-group">
        <label for="peerReviewed">Peer Reviewed</label>
        <select class="form-control" id="peerReviewed" th:field="*{peerReviewed}" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <td><input type="submit" class="btn btn-success" value="Add"/></td>
    </tr>
    </table>
</form>
</body>
</html>
