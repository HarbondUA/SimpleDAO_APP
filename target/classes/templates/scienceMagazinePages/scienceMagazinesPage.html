<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Science Magazines</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="dark-theme">
<th:block th:insert="~{/scienceMagazinePages/menuScienceMagazines}"></th:block>
<div class="container">
    <h2>Science Magazines</h2>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th>Issue Number</th>
            <th>Genre</th>
            <th>Scientific Field</th>
            <th>Peer Reviewed</th>
        </tr>
        <tr th:each="scienceMagazine : ${allScienceMagazines}">
            <td th:text="${scienceMagazine.id}"></td>
            <td th:text="${scienceMagazine.title}"></td>
            <td th:text="${scienceMagazine.publisher}"></td>
            <td th:text="${scienceMagazine.pageCount}"></td>
            <td th:text="${scienceMagazine.issueNumber}"></td>
            <td th:text="${scienceMagazine.genre}"></td>
            <td th:text="${scienceMagazine.scientificField}"></td>
            <td th:text="${scienceMagazine.peerReviewed ? 'Yes' : 'No'}"></td>
        </tr>
    </table>
</div>
</body>
</html>
